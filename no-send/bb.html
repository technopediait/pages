<!DOCTYPE html>
<html>
<head>
    <title>فرم و نمایش با جاوااسکریپت با داده‌های ثابت</title>
</head>
<body>
    <form id="myForm">
        <label for="name">نام:</label>
        <input type="text" id="name" name="name">
        <br>
        <label for="email">ایمیل:</label>
        <input type="email" id="email" name="email">
        <br>
        <button type="button" onclick="saveData()">ذخیره اطلاعات</button>
    </form>

    <p id="output"></p>

    <script>
        // تابعی برای ذخیره اطلاعات در local storage و به آرایه اضافه کردن
        function saveData() {
            var name = document.getElementById("name").value;
            var email = document.getElementById("email").value;

            // خواندن آرایه از local storage (اگر وجود داشته باشد)
            var savedData = JSON.parse(localStorage.getItem("savedData")) || [];

            // اضافه کردن اطلاعات به آرایه
            savedData.push({ name, email });

            // ذخیره آرایه به local storage
            localStorage.setItem("savedData", JSON.stringify(savedData));

            // نمایش اطلاعات در صفحه
            displayData(savedData);
        }

        // تابعی برای نمایش اطلاعات در صفحه
        function displayData(data) {
            var output = document.getElementById("output");
            output.innerHTML = "";

            if (data.length > 0) {
                data.forEach(function (item) {
                    output.innerHTML += "نام: " + item.name + "<br>ایمیل: " + item.email + "<br><br>";
                });
            }
        }

        // بارگذاری اطلاعات از local storage و نمایش در صفحه
        var savedData = JSON.parse(localStorage.getItem("savedData")) || [];
        displayData(savedData);
    </script>
</body>
</html>
