<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .bb{
            display: none;
        }
    </style>
</head>
<body>
    <form id="login-form" >
        <input type="text" id="username" placeholder="نام کاربری" required>
        <input type="password" id="password" placeholder="رمز عبور" required>
        <button type="submit">ورود</button>
      </form>

      <div id="after"></div>
      <script>
        var p = document.createElement("p") ;
        p.textContent = "به تو چه " ;
        // جاوا اسکریپت برای بررسی رمز عبور
document.getElementById("login-form").addEventListener("submit", function (event) {
  event.preventDefault();
  const username = document.getElementById("username").value;
  const password = document.getElementById("password").value;
  const bbc = document.querySelector("form")
  var fe = document.querySelector("form.bb") ;
  if (fe) {
    fe.appendChild(p)

  }
  

  // اینجا می‌توانید رمز عبور را بررسی کرده و به صفحه ورود اجازه دهید
  if (username === "نام_کاربری" && password === "0000") {
    document.getElementById("after")
    
    bbc.classList.add("bb") ;
  } else {
    alert("ورود ناموفق. لطفا نام کاربری و رمز عبور را بررسی کنید.");
  }
});
      </script>
</body>
</html>
