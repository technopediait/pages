<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Form</title>
</head>
<body>
  <form action="#" method="post">
    <input type="text" name="name" placeholder="نام">
    <input type="email" name="email" placeholder="ایمیل">
    <input type="submit" value="ارسال">
  </form>

  <script>
    // تابعی برای نمایش داده‌های فرم در صفحه
    function showData() {
      // دریافت داده‌های فرم
      const data = new FormData(document.querySelector("form"));

      // ایجاد یک آرایه از داده‌ها
      const array = [];
      for (const [key, value] of data.entries()) {
        array.push(`${key}: ${value}`);
      }

      // نمایش داده‌ها در صفحه
      document.querySelector("p").innerHTML = array.join(", ");
    }

    // ثبت رویداد submit برای فرم
    document.querySelector("form").addEventListener("submit", showData);
  </script>

  <p id="data"></p>
</body>
</html>
