<!DOCTYPE html>
<html>
<head>
    <title>نمایش محتوای فرم با جاوااسکریپت</title>
</head>
<body>
    <form id="myForm">
        <textarea id="content" rows="4" cols="50" placeholder="متن خود را وارد کنید..."></textarea>
    </form>

    <p id="output"></p>

    <script>
        var contentTextarea = document.getElementById("content");
        var output = document.getElementById("output");

        contentTextarea.addEventListener("input", displayContent);

        function displayContent() {
            var content = contentTextarea.value;
            output.textContent = content;
        }
    </script>
</body>
</html>
