<!DOCTYPE html>
<html lang="fa">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ویرایشگر متن</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.css"
    />
    <style>
      @font-face {
        font-family: vazir;
        src: url(../fonts/Vazir-Regular.ttf);
      }
      * {
        direction: rtl;
        margin: 0;
        /* padding: 0; */
        font-family: vazir;
        border: none;
        outline: none;
      }
      #toolbar {
        margin-bottom: 10px;
        display: flex;
        overflow-x: scroll;
        align-items: center;
        gap: 3px;
      }

      input[type="color"] {
        background: none;
        width: 40px ;
        height: 40px;
      }


      *::-webkit-scrollbar {
        height: 7px;
        width: 6px;
      }

      *::-webkit-scrollbar-track {
        background: rgb(233, 233, 233);
      }

      *::-webkit-scrollbar-thumb {
        background: blue;
      }

      html {
        overflow-x: hidden;
      }

      button {
        color: #131c25;
        padding: 8px 18px;
        border-radius: 4px;
        background: none;
        font-size: 20px;
      }

      .format-action {
        color: #131c25;
        font-size: 20px;
        font-weight: 300;
        background: transparent;
        padding: 10px 20px;
      }

      #editor {
        background-color: rgb(255, 255, 255);
        height: 80vh;
        border-radius: 5px;
        padding: 7px;
        box-shadow: 0 0 7px black;
        margin: 10px;
        overflow: auto;
      }

      .format-action {
        transition: background-color 0.3s;
      }
      .active {
        background-color: #00000015;
        color: #0000f6;
      }

      .format-action:active {
        background-color: rgba(51, 0, 255, 0.139);
      }

      table {
        width: 100%;
        border-collapse: collapse;
      }

      table,
      td,
      th,
      tr {
        border: 1px solid #131c25;
      }

      button:hover {
        background-color: #d4d4d432;
      }

      button i {
        position: relative;
        z-index: -1;
      }

      #length {
        position: absolute;
        font-size: 18px;
        left: 13px;
        color: #3d3d3d;
        background-color: rgba(255, 255, 255, 0.745);
        font-weight: bold;
      }

      .img-window {
        display: none;
        flex-direction: column;
        height: 300px;
        padding: 15px;
        gap: 10px;
        background-color: #b4b4ff;
        position: fixed;
        border-radius: 10px;
        left: 10px;
        right: 10px;
        z-index: 100;
      }

      .img-window input {
        border: 1px solid rgb(82, 82, 82);
        border-radius: 5px;
        padding: 5px;
      }

      .img-window input[type="url"] {
        direction: ltr;
      }

      .img-window > input {
        width: 100%;
      }

      .row {
        margin-top: 30px;
        display: flex;
        justify-content: center;
      }

      .row input {
        margin-left: 10px;
        width: 100px;
        text-align: center;
      }

      .submit {
        padding: 5px 15px;
        background-color: #2929ff;
        color: #fff;
        border-radius: 5px;
      }

      .submit:hover {
        background-color: #4a4aff;
      }


      textarea {
        width: 95%;
        margin: 20px auto;
        border: 3px solid blueviolet;
        background-color: aliceblue;
        resize: vertical;
        min-height: 300px;
        position: fixed;
        left: 2%;
        right: 2%;
        top: 20%;
        padding: 10px;
        direction: ltr;
        display: none;
        box-sizing: border-box;
      }

      #colors-window {
        display: none;
        padding: 15px;
        gap: 10px;
        flex-wrap: wrap;
        background-color: #b4b4ff;
        position: fixed;
        border-radius: 10px;
        left: 10px;
        right: 10px;
        z-index: 2;
      }

      #colors-window .colors {
        width: 30px;
        height: 30px;
        border-radius: 4px;
      }

      #colors-window .colors.red {
        background-color: red;
      }

      #colors-window .colors.blue {
        background-color: blue;
      }
      #colors-window .colors.black {
        background-color: black;
      }
      #colors-window .colors.orenge {
        background-color: orange;
      }

      select {
        border: 1px solid rgb(22, 22, 22);
        padding: 0 !important;
        border-radius: 4px;
      }

      .blur {
        display: none;
        position: fixed;
        /* background-color: rgba(255, 255, 255, 0.733); */
        filter: blur(2px);
        width: 100%;
        height: 100vh;
        top: 0;
      }
    </style>
  </head>
  <body>
    <div id="toolbar">
      <select class="format-action" data-action="heading">
        <option value="">هیچ کدام</option>
        <option value="p">پاراگراف</option>
        <option value="h1">عنوان اصلی</option>
        <option value="h2">عنوان فرعی</option>
        <option value="h3">زیر عنوان</option>
      </select>
      <button class="format-action" data-action="bold">
        <i class="fa fa-bold"></i>
      </button>
      <button class="format-action" data-action="italic">
        <i class="fa fa-italic"></i>
      </button>
      <button class="format-action" data-action="underline">
        <i class="fa fa-underline"></i>
      </button>
      <button class="format-action" data-action="strikethrough">
        <i class="fas fa-strikethrough"></i>
      </button>
      <button class="format-action" data-action="insertOrderedList">
        <i class="fa fa-list-ol"></i>
      </button>
      <button class="format-action" data-action="insertUnorderedList">
        <i class="fa fa-list-ul"></i>
      </button>
      <button onclick="insertLink()" class="format-action">
        <i class="fa fa-link"></i>
      </button>
      <button class="format-action" onclick="createTable()">
        <i class="fa fa-table"></i>
      </button>
      <button onclick="imgWindow()">
        <i class="fa fa-image"></i>
      </button>
      <button class="format-action" data-action="justifyLeft">
        <i class="fa fa-align-left"></i>
      </button>
      <button class="format-action" data-action="justifyCenter">
        <i class="fa fa-align-center"></i>
      </button>
      <button class="format-action" data-action="justifyRight">
        <i class="fa fa-align-right"></i>
      </button>
      <!-- <button class="format-action" onclick="colorsWindow()">
        <i id="color-icon" class="fas fa-fill"></i>
      </button> -->
      <button>
      <input type="color" id="colorPicker" />
      </button>
      <button class="format-action" onclick="removeTextFormat()">
        <i class="fa fa-remove-format"></i>
      </button>
      <button onclick="sourceCodeWindow()">
        <i class="fas fa-code"></i>
      </button>
      <button class="toolbar-button" onclick="deleteTable()">حذف جدول</button>
    </div>
    <div class="img-window">
      <label for="imageLinkInput">لینک تصویر:</label>
      <input type="url" id="imageLinkInput" value="https://" />
      <label for="img-alt">توضیحات تصویر:</label>
      <input type="text" id="img-alt" placeholder="تصویر را توصیف کنید." />
      <div class="row">
        <label for="img-width">عرض:</label>
        <input type="text" id="img-width" value="100%" />
        <label for="img-height">طول:</label>
        <input type="text" id="img-height" value="auto" />
      </div>
      <center>
        <button onclick="insertImage()" class="submit">ذخیره تصویر</button>

        <button
          onclick="imgWindow()"
          class="submit"
          style="background-color: red"
        >
          لغو
        </button>
      </center>
    </div>
    <div id="colors-window">
      <div class="colors blue" onclick="setTextColor('blue')"></div>
      <div class="colors red" onclick="setTextColor('red')"></div>
      <div class="colors black" onclick="setTextColor('black')"></div>
      <div class="colors orenge" onclick="setTextColor('orenge')"></div>
      <span>رنگ های بیشتر: </span
      ><input type="color" oninput="" id="colorPicker" />
    </div>
    <span id="length">0</span>
    <div
      id="editor"
      contenteditable="true"
      autofocus
      oninput="updateTextarea()"
    ></div>
    <textarea id="hiddenTextarea"></textarea>
    <div class="blur"></div>
    <script>
      function updateTextarea() {
        var editorContent = document.getElementById("editor").innerHTML;
        document.getElementById("hiddenTextarea").textContent = editorContent;
        tlen = editorContent.toLowerCase();
        document.getElementById("length").innerHTML = tlen.length;
      }

      var editor = document.getElementById("editor");

      function insertLink() {
        var url = prompt("Enter URL:", "https://");
        if (url) {
          document.execCommand("createLink", false, url);
        }
      }

      function setTextAlignment(alignment) {
        document.execCommand(alignment, false, null);
      }

      function insertImage() {
        var imageUrl = document.getElementById("imageLinkInput").value;
        var imgAlt = document.getElementById("img-alt").value;
        var imgWidth = document.getElementById("img-width").value;
        var imgHeight = document.getElementById("img-height").value;

        if (imageUrl.trim() !== "") {
          var imageElement = document.createElement("img");
          imageElement.src = imageUrl;
          imageElement.alt = imgAlt;
          imageElement.style.width = imgWidth;
          imageElement.style.height = imgHeight;
          document.getElementById("editor").appendChild(imageElement);
          imgWindow();
        }
      }

      function removeTextFormat() {
        document.execCommand("removeFormat", false, null);
        editor.focus();
      }

      function createTable() {
        var tableHTML = '<table border="1">';
        var rows = prompt("Enter number of rows:");
        var columns = prompt("Enter number of columns:");

        for (var i = 0; i < rows; i++) {
          tableHTML += "<tr>";
          for (var j = 0; j < columns; j++) {
            tableHTML += "<td>سلول " + (i + 1) + "-" + (j + 1) + "</td>";
          }
          tableHTML += "</tr>";
        }

        tableHTML += "</table>";

        document.execCommand("insertHTML", false, tableHTML);
      }

      function deleteTable() {
        var selection = document.getSelection();
        if (selection.rangeCount > 0) {
          var range = selection.getRangeAt(0);
          var table = range.startContainer;
          while (table && table.nodeName.toLowerCase() !== "table") {
            table = table.parentNode;
          }
          if (table && table.nodeName.toLowerCase() === "table") {
            table.remove();
          }
        }
      }

      document.addEventListener("DOMContentLoaded", function () {
        var toolbar = document.getElementById("toolbar");
        function setActiveState() {
          var formatActions = document.querySelectorAll(".format-action");
          formatActions.forEach(function (action) {
            var command = action.dataset.action;
            if (document.queryCommandState(command)) {
              action.classList.add("active");
            } else {
              action.classList.remove("active");
            }
          });
        }
        toolbar.addEventListener("click", function (event) {
          var action = event.target.dataset.action;
          if (action) {
            document.execCommand(action, false, null);
            setActiveState();
            if (action !== "heading") {
              editor.focus();
            }
          }
        });

        toolbar
          .querySelector('select[data-action="heading"]')
          .addEventListener("change", function (event) {
            var selectedHeading = event.target.value;
            if (selectedHeading) {
              document.execCommand("formatBlock", false, selectedHeading);
            }
          });
        document
          .getElementById("editor")
          .addEventListener("input", function () {
            setActiveState();
          });
      });

      document
        .getElementById("colorPicker")
        .addEventListener("input", function () {
          var colorPicker = document.getElementById("colorPicker");
          var colorValue = colorPicker.value;
          // colorIcon.style.color = colorValue;
          document.execCommand("foreColor", false, colorValue);
          editor.focus();
        });

      // function setTextColor(color) {
      //   var colorPicker = document.getElementById("colorPicker");
      //   var colorIcon = document.getElementById("color-icon");
      //   var colorValue = colorPicker.value;
      //     if(color){

      //     console.log(color)
      //     }
      //     var colorValue = color;
      //     colorIcon.style.color = color;
      //     document.execCommand("foreColor", false, colorValue);
      //   colorsWindow()
      // }

      function colorsWindow() {
        var colors_Window = document.getElementById("colors-window");
        if (colors_Window.style.display === "flex") {
          colors_Window.style.display = "none";
        } else {
          colors_Window.style.display = "flex";
        }
      }

      function imgWindow() {
        var img_window = document.querySelector(".img-window");
        if (img_window.style.display === "flex") {
          img_window.style.display = "none";
        } else {
          img_window.style.display = "flex";
        }
      }

      function sourceCodeWindow() {
        var CodeWindow = document.getElementById("hiddenTextarea");
        if (CodeWindow.style.display === "block") {
          CodeWindow.style.display = "none";
        } else {
          CodeWindow.style.display = "block";
        }
      }
    </script>
  </body>
</html>
