<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Glassmorphism Navbar Example</title>
<style>
  body {
    margin: 0;
    padding: 0;
    background-image: linear-gradient(to top, #ff0404, #200c90,green,orange);
    height: 270vh;
}

.glassmorphism-nav {
    background-color: rgba(255, 255, 255, 0.57); 
    backdrop-filter: blur(10px); 
    padding: 20px;
    border-radius: 15px;
    top: 30px;
    position: fixed;
    width: 100%;
    height: 200px;
}

.glassmorphism-nav ul {
    list-style-type: none;
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
}

.glassmorphism-nav li {
    margin: 0 10px;
}

.glassmorphism-nav a {
    text-decoration: none;
    color: #333;
    font-weight: bold;
}

</style>
</head>
<body>

<nav class="glassmorphism-nav">
    <ul>
        <li><a href="#">Home</a></li>
        <li><a href="#">About</a></li>
        <li><a href="#">Services</a></li>
        <li><a href="#">Contact</a></li>
    </ul>
</nav>

</body>
</html>
