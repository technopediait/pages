<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Horizontal Scroll for Multiple Sections</title>
<style>
    /* سبک‌های CSS همانند قبل */
    .horizontal-scroll {
        overflow-x: hidden;
        white-space: nowrap;
        width: 100%;
        border: 1px solid #ccc;
    }

    .box {
        display: inline-block;
        width: 200px;
        height: 200px;
        margin: 10px;
        background-color: #ff7f50;
    }

    .box:nth-child(2) {
        background-color: #87ceeb;
    }

    .box:nth-child(3) {
        background-color: #ffd700;
    }

    .box:nth-child(4) {
        background-color: #20b2aa;
    }

    .box:nth-child(5) {
        background-color: #9370db;
    }
</style>
</head>
<body>

<div class="horizontal-scroll">
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>
</div>

<div class="horizontal-scroll">
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>
</div>

<div class="horizontal-scroll">
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>
</div>

<script>
    var sections = document.querySelectorAll('.horizontal-scroll');

    sections.forEach(function(section) {
        var isDown = false;
        var startX;
        var scrollLeft;

        section.addEventListener('mousedown', function(e) {
            isDown = true;
            startX = e.pageX - this.offsetLeft;
            scrollLeft = this.scrollLeft;
        });

        section.addEventListener('mouseleave', function() {
            isDown = false;
        });
        section.addEventListener('mouseup', function() {
            isDown = false;
        });

        section.addEventListener('mousemove', function(e) {
            if(!isDown) return;
            e.preventDefault();
            var x = e.pageX - this.offsetLeft;
            var walk = (x - startX) * 2;
            this.scrollLeft = scrollLeft - walk;
        });
    });
</script>

</body>
</html>
