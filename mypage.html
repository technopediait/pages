<!DOCTYPE html>
<html lang="fa" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>صفحه من</title>
    <style>
      @font-face {
        font-family: "Vazir";
        src: url(fonts/Vazir-Regular.ttf);
      }
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        text-decoration: none;
        font-family: "Vazir";
        outline: none;
        border: none;
      }
      .title {
        background-color: blue;
        color: azure;
        border-radius: 1rem;
        padding: 0.4rem;
      }
      h1 {
        text-align: center;
      }
      form {
        margin: 2rem;
      }
      form input {
        width: 100%;
        padding: 1rem;
        text-align: center;
        border: 2px solid blueviolet;
        border-radius: 1.5rem;
        font-size: 1.3rem;
      }
      form input:focus {
        border-color: blue;
      }
      button {
        padding: 0.3rem 1rem;
        background-color: blueviolet;
        border-radius: 0.5rem;
        font-size: 1.4rem;
        margin: 0.3rem;
      }
      button:hover{
      background-color: rgb(171, 81, 255);
      }
      button a {
        color: #fff;
      }
      p {
        text-align: center;
        font-size: 1.4rem;
      }
    .boxes{
      display: flex;
      flex-wrap: wrap;
      padding: .4rem;
      justify-content: center;
      gap: .4rem;
    }
    .box{
      background-color: blueviolet;
      color: #fff;
      padding: .5rem;
      border-radius: 1rem;
    }
    .box:hover{
      background-color: rgb(171, 81, 255);
    }

    </style>
  </head>
  <body>
    <h1 class="title">this is my page</h1>
    <div class="boxes">
      <a class="box" href="https://chat.openai.com/">Chat GPT</a>
      <a class="box" href="https://gemini.google.com/u/1/app?hl=fa">Gmini</a>
      <a class="box" href="https://github.com">GitHub</a>
      <a class="box" href="https://www.google.com">Google</a>
    </div>

    <form id="search_form">
      <input type="search" id="searchbox" placeholder="جستجو در گوگل...">
      <center>
        <button><a href="" id="searchBtn">جستجو</a></button>
      </center>
    </form>
    <p>خروجی:</p>
    <p id="output" class="output"></p>
    <script>
      var search_form = document.getElementById("search_form");
      var searchbox = document.getElementById("searchbox");
      var searchBtn = document.getElementById("searchBtn");
      document.addEventListener("DOMContentLoaded", function () {
        searchbox.addEventListener("input", function () {
          var search_l = searchbox.value.toLowerCase();
          linkF = "https://www.google.com/search?q=" + search_l;
          searchBtn.href = linkF;
        });
      });
      // متغیری برای  ذخیره  وضعیت  اجرای  حلقه
      let isRunning = false;
      function showNumbers() {
        // متغیری برای  ذخیره  شمارنده
        let counter = 0;
        const interval = setInterval(() => {
          counter++;

          // نمایش  شمارنده  در  html
          document.getElementById("output").innerHTML = counter;

          // بررسی  اگر  شمارنده  به  1245  رسید  clearInterval  برای  توقف  setInterval  استفاده می شود.
          if (counter === 10245) {
            clearInterval(interval);
          }
        }, 5); // 5 میلی ثانیه  معادل  0.005 ثانیه  است
      }

      const observer = new IntersectionObserver((entries) => {
        entries.forEach((entry) => {
          // اگر  عنصر  با  کلاس  output  در  viewport  قابل  مشاهده  شد
          if (entry.isIntersecting) {
            // اگر  حلقه  در  حال  اجرا  نیست
            if (!isRunning) {
              // شروع  اجرای  حلقه
              isRunning = true;
              showNumbers();
            }
          }
        });
      });

      // مشاهده  عنصر  با  کلاس  output
      observer.observe(document.querySelector(".output"));
    </script>
  </body>
</html>
