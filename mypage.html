    <form id="search_form">
      <input type="search" name="" id="searchbox" placeholder="جستجو در گوگل..."/>
      <center><button><a href="" id="searchBtn">جستجو</a></button></center>
    </form>
    <div id="content">
      <h1>صفحه اول</h1>
      <button onclick="navigateTo('s.html')">رفتن به صفحه دوم</button>
      <button onclick="navigateTo('index.html')">دوم</button>
  </div>


    <p>خروجی:</p>
    <p id="output" class="output"></p>

    <div class="fff"></div>
    <script>
      var search_form = document.getElementById("search_form");
      var searchbox = document.getElementById("searchbox");
      var searchBtn = document.getElementById("searchBtn");
      document.addEventListener("DOMContentLoaded", function () {
        searchbox.addEventListener("input", function () {
          var search_l = searchbox.value.toLowerCase();
          linkF = "https://www.google.com/search?q="+search_l;
           searchBtn.href = linkF;
        });
      });
        // متغیری برای  ذخیره  وضعیت  اجرای  حلقه
        let isRunning = false;

        // تابعی برای  نمایش اعداد  از 0 تا 1245 در عرض پنج ثانیه
        function showNumbers() {
            // متغیری برای  ذخیره  شمارنده
            let counter = 0;

            // setInterval  برای  اجرای  یک  تابع  به  طور  مکرر  در  یک  فاصله  زمانی  مشخص  استفاده می شود.
            const interval = setInterval(() => {
                // افزایش  شمارنده
                counter++;

                // نمایش  شمارنده  در  html
                document.getElementById("output").innerHTML = counter;

                // بررسی  اگر  شمارنده  به  1245  رسید  clearInterval  برای  توقف  setInterval  استفاده می شود.
                if (counter === 1245) {
                    clearInterval(interval);
                }
            }, 5); // 5 میلی ثانیه  معادل  0.005 ثانیه  است
        }

        // IntersectionObserver  برای  مشاهده  عنصر  با  کلاس  output
        const observer = new IntersectionObserver((entries) => {
            entries.forEach((entry) => {
                // اگر  عنصر  با  کلاس  output  در  viewport  قابل  مشاهده  شد
                if (entry.isIntersecting) {
                    // اگر  حلقه  در  حال  اجرا  نیست
                    if (!isRunning) {
                        // شروع  اجرای  حلقه
                        isRunning = true;
                        showNumbers();
                    }
                }
            });
        });

        // مشاهده  عنصر  با  کلاس  output
        observer.observe(document.querySelector(".output"));
        function loadContent(url) {
  // دریافت  محتوای  فایل  html
  const xhr = new XMLHttpRequest();
  xhr.open("GET", url);
  xhr.onload = function() {
      if (xhr.status === 200) {
          document.getElementById("content").innerHTML = xhr.responseText;
      }
  };
  xhr.send();
}

// تابعی برای  جابه  جایی  به  صفحه  جدید
function navigateTo(url) {
  // اضافه  کردن  یک  مدخل  جدید  به  تاریخچه  مرورگر
  history.pushState({}, "", url);

  // بارگیری  محتوای  صفحه  جدید
  loadContent(url);
}
    </script>
  </body>
