<!DOCTYPE html>
<html>
<head>
    <title>GitHub Data</title>
</head>
<body>
    <form id="githubForm">
        <label for="repoOwner">Owner Username:</label>
        <input type="text" id="repoOwner" name="repoOwner"><br>

        <label for="repoName">Repository Name:</label>
        <input type="text" id="repoName" name="repoName"><br>

        <input type="submit" value="Submit">
    </form>

    <p id="githubData"></p>

    <script>
        document.getElementById('githubForm').addEventListener('submit', function (e) {
            e.preventDefault();

            const accessToken = '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';
            const repoOwner = document.getElementById('technopediait').value;
            const repoName = document.getElementById('pages').value;

            // Function to fetch data from GitHub repository
            function fetchDataFromGitHub() {
                fetch(`https://api.github.com/repos/${repoOwner}/${repoName}`)
                    .then(response => response.json())
                    .then(data => {
                        const pTag = document.getElementById('githubData');
                        pTag.textContent = `Repository Name: ${data.name}, Description: ${data.description}`;
                    })
                    .catch(error => {
                        console.error('Error:', error);
                    });
            }

            fetchDataFromGitHub();
        });
    </script>
</body>
</html>
