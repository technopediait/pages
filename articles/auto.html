<!DOCTYPE html>
<html lang="en">
<head>
  <title>صفحه نمونه</title>
</head>
<body>
  <button onclick="sendNotification()">ارسال نوتیفیکیشن</button>

  <script>
    function sendNotification() {
      // ابتدا بررسی کنید که آیا مرورگر از API Notifications پشتیبانی می‌کند
      if (Notification.permission === "granted") {
        // یک نوتیفیکیشن جدید ایجاد کنید
        const notification = new Notification("عنوان نوتیفیکیشن", {
          // محتوای نوتیفیکیشن
          body: "متن نوتیفیکیشن",
          // آیکون نوتیفیکیشن
          icon: "https://example.com/icon.png",
        });

        // نوتیفیکیشن را نمایش دهید
        notification.show();
      } else {
        // از کاربر اجازه بگیرید
        Notification.requestPermission();
      }
    }
  </script>
</body>
</html>
